<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <header id="home">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">RockY</label>
      <ul>
        <li><a href="#" class="active">Calculator</a></li>
        <li><a href="https://rakeshgombi.github.io/lovecalculator/">Love Calculator</a></li>
        <li><a href="#">Github Profile</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="calculator" name="calc">
      <h1>CALCULATOR</h1>
      <!-- <h2>BF-00ms</h2> -->
      <table>
        <tr>
          <td colspan="4">
            <form name="calc">
              <input type="text" name="screen" id="screen" readonly>
            </form>
          </td>
        </tr>
        <tr>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} + ${calc.screen.value * 0.28}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 9px;">+</sup>28%</button> </td>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} + ${calc.screen.value * 0.18}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 9px;">+</sup>18%</button> </td>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} + ${calc.screen.value * 0.12}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 9px;">+</sup>12%</button> </td>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} + ${calc.screen.value * 0.05}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 9px;">+</sup>5%</button> </td>
        </tr>
        <tr>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} - ${calc.screen.value * 0.28}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 10px;">-</sup>28%</button> </td>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} - ${calc.screen.value * 0.18}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 10px;">-</sup>18%</button> </td>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} - ${calc.screen.value * 0.12}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 10px;">-</sup>12%</button> </td>
          <td> <button class='btn'
              onclick="document.calc.screen.value = eval(`${calc.screen.value} - ${calc.screen.value * 0.05}`)"><sup
                style="font-size: 7px;">GST</sup>
              <sup style="font-size: 10px;">-</sup>5%</button> </td>
        </tr>

        <tr>
          <td> <button class='btn' onclick="document.calc.screen.value = '' "
              style="background-color: red; color: white;">c</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '(' ">(</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += ')' ">)</button></td>
          <td> <button class='btn' onclick="document.calc.screen.value += '/' ">/</button> </td>
        </tr>
        <tr>
          <td> <button class='btn' onclick="document.calc.screen.value += '7' ">7</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '8' ">8</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '9' ">9</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '*' ">x</button> </td>
        </tr>
        <tr>
          <td> <button class='btn' onclick="document.calc.screen.value += '4' ">4</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '5' ">5</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '6' ">6</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '-' ">-</button> </td>
        </tr>
        <tr>
          <td> <button class='btn' onclick="document.calc.screen.value += '1' ">1</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '2' ">2</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '3' ">3</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '+' ">+</button> </td>
        </tr>
        <tr>
          <td> <button class='btn' onclick="document.calc.screen.value += '0' ">0</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '00' ">00</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value += '.' ">.</button> </td>
          <td> <button class='btn' onclick="document.calc.screen.value = eval(calc.screen.value)"
              style="background-color: greenyellow;">=</button> </td>
        </tr>
      </table>
    </div>
  </section>
</body>


</html>
